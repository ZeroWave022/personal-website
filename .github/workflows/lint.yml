name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Lint (ESLint, Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm install
      - name: ESLint
        run: eslint . --ext ts,tsx --max-warnings 0
      - name: Prettier
        run: npx prettier . --check
